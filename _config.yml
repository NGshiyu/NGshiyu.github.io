# Hexo Configuration [Hexo 配置]
## Docs: https://hexo.io/docs/configuration.html [文档：https://hexo.io/docs/configuration.html]
## Source: https://github.com/hexojs/hexo/ [源码：https://github.com/hexojs/hexo/]

# Site [站点设置]
title: 忆秉拾瑜
subtitle: '不一定信达雅，只在乎积寸进！'
description: '高楼广厦，始于垒土！'
keywords:
author: 拾瑜
language: zh-CN
timezone: 'Asia/Shanghai'

# URL [网址设置]
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project' [在此设置您的网站URL。例如，如果您使用GitHub Page，请将url设置为'https://username.github.io/project']
url: http://NGshiyu.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks [设置为false以从永久链接中移除末尾的'index.html']
  trailing_html: false # Set to false to remove trailing '.html' from permalinks [设置为false以从永久链接中移除末尾的'.html']

# Directory [目录设置]
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing [写作设置]
new_post_name: :title.md # File name of new posts [新文章的文件名]
default_layout: post
titlecase: true # Transform title into titlecase [将标题转换为标题格式]
external_link:
  enable: true # Open external links in new tab [在新标签页中打开外部链接]
  field: site # Apply to the whole site [应用于整个站点]
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting [首页设置]
# path: Root path for your blogs index page. (default = '') [路径：博客索引页面的根路径（默认 = ''）]
# per_page: Posts displayed per page. (0 = disable pagination) [每页显示的文章数（0 = 禁用分页）]
# order_by: Posts order. (Order by date descending by default) [文章排序（默认按日期降序排列）]
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag [分类和标签]
default_category: uncategorized
category_map:
tag_map:

# Metadata elements [元数据元素]
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta [元数据元素文档]
meta_generator: true

# Date / Time format [日期/时间格式]
## Hexo uses Moment.js to parse and display date [Hexo使用Moment.js来解析和显示日期]
## You can customize the date format as defined in [您可以自定义日期格式，详见]
## http://momentjs.com/docs/#/displaying/format/ [http://momentjs.com/docs/#/displaying/format/]
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty' [updated_option支持'mtime'、'date'、'empty']
updated_option: 'mtime'

# Pagination [分页设置]
## Set per_page to 0 to disable pagination [设置per_page为0以禁用分页]
per_page: 10
pagination_dir: page

# Include / Exclude file(s) [包含/排除文件]
## include:/exclude: options only apply to the 'source/' folder [include:/exclude选项仅适用于'source/'文件夹]
include:
exclude:
ignore:

# Extensions [扩展]
## Plugins: https://hexo.io/plugins/ [插件：https://hexo.io/plugins/]
## Themes: https://hexo.io/themes/ [主题：https://hexo.io/themes/]
theme: next

# Deployment [部署]
## Docs: https://hexo.io/docs/one-command-deployment [文档：https://hexo.io/docs/one-command-deployment]
deploy:
  type: 'git'
  repo: git@github.com:NGshiyu/NGshiyu.github.io.git
  branch: main


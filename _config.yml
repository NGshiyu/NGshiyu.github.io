fireworks:
  enable: true

# JavaScript library for reading EXIF image metadata. # [用于读取EXIF图像元数据的JavaScript库]
# For more information: https://www.npmjs.com/package/exifreader # [更多信息：https://www.npmjs.com/package/exifreader]
exif:
  enable: true
  template: "{FocalLength} f/{ApertureValue} {ExposureTime}s"

# JavaScript 3D library. # [JavaScript 3D库]
# Dependencies: https://github.com/next-theme/hexo-next-three # [依赖：https://github.com/next-theme/hexo-next-three]
three:
  enable: true
  # CDN must use ESM version. # [CDN必须使用ESM版本]
  # e.g. https://cdn.jsdelivr.net/npm/three@latest/build/three.module.min.js # [例如：https://cdn.jsdelivr.net/npm/three@latest/build/three.module.min.js]
#  cdn:
  waves:
    enable: true
#    cdn: https://cdn.jsdelivr.net/npm/three@latest/build/three.module.min.js
  lines:
    enable: false
#    cdn: https://cdn.jsdelivr.net/npm/three@latest/build/three.module.min.js
  sphere:
    enable: true
#    cdn: https://cdn.jsdelivr.net/npm/three@latest/build/three.module.min.js



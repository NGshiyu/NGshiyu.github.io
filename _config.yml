# searchDB [https://github.com/next-theme/hexo-generator-searchdb]
search:
  path: search.json
  field: post
  content: true
  format: striptags

# Mathjaax [https://github.com/next-theme/hexo-filter-mathjax]
mathjax:
  tags: none # or 'ams' or 'all' # [或'ams'或'all']
  single_dollars: true # enable single dollar signs as in-line math delimiters # [启用单个美元符号作为行内数学分隔符]
  cjk_width: 0.9 # relative CJK char width # [相对CJK字符宽度]
  normal_width: 0.6 # relative normal (monospace) width # [相对普通（等宽）字符宽度]
  append_css: true # add CSS to pages rendered by MathJax # [向MathJax渲染的页面添加CSS]
  every_page: false # if true, every page will be rendered by MathJax regardless the `mathjax` setting in Front-matter # [如果为true，每个页面都将被MathJax渲染，不管Front-matter中的`mathjax`设置]
  packages: # extra packages to load # [要加载的额外包]
  extension_options: {}
    # you can put your extension options here # [您可以在此放置扩展选项]
  # see http://docs.mathjax.org/en/latest/options/input/tex.html#tex-extension-options for more detail # [详见http://docs.mathjax.org/en/latest/options/input/tex.html#tex-extension-options]

# Word Counter [https://github.com/next-theme/hexo-word-counter]
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  exclude_codeblock: false
  wpm: 275
  suffix: "mins."

#optimize [https://github.com/next-theme/hexo-optimize]
#This plugin can be disabled by NODE_ENV in development to boost hexo generate: export NODE_ENV=development # [此插件可以通过NODE_ENV在开发环境中禁用以提升hexo生成速度：export NODE_ENV=development]
filter_optimize:
  enable: true
  # static resource versioning # [静态资源版本控制]
  versioning: false
  css:
    # minify all css files # [压缩所有css文件]
    minify: true
    excludes:
    # use preload to load css elements dynamically # [使用preload动态加载css元素]
    delivery:
      - '@fortawesome/fontawesome-free'
      - 'fonts.googleapis.com'
    # make specific css content inline into the html page # [使特定css内容内联到html页面中]
    inlines:
      # support full path only # [仅支持完整路径]
      - css/main.css
  js:
    # minify all js files # [压缩所有js文件]
    minify: true
    excludes:
    # remove the comments in each of the js files # [移除每个js文件中的注释]
    remove_comments: false
  html:
    # minify all html files # [压缩所有html文件]
    minify: true
    excludes:
  # set the priority of this plugin,
  # lower means it will be executed first, default of Hexo is 10 # [设置此插件的优先级，数值越小越先执行，Hexo默认为10]
  priority: 12
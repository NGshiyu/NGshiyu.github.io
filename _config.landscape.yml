# ---------------------------------------------------------------
# Theme Core Configuration Settings [主题核心配置设置]
# See: https://theme-next.org/docs/theme-settings/ [参考文档：https://theme-next.org/docs/theme-settings/]
# ---------------------------------------------------------------

# If false, merge configs from `_data/next.yml` into default configuration (rewrite). [如果为false，将`_data/next.yml`中的配置合并到默认配置（重写）]
# If true, will fully override default configuration by options from `_data/next.yml` (override). Only for NexT settings. [如果为true，将完全通过`_data/next.yml`的选项覆盖默认配置（覆盖）。仅适用于NexT设置]
# And if true, all config from default NexT `_config.yml` have to be copied into `next.yml`. Use if you know what you are doing. [并且如果为true，默认NexT `_config.yml`中的所有配置都必须复制到`next.yml`中。请在了解操作的情况下使用]
# Useful if you want to comment some options from NexT `_config.yml` by `next.yml` without editing default config. [当您想通过`next.yml`注释掉NexT `_config.yml`中的某些选项而不编辑默认配置时很有用]
override: false

# Console reminder if new version released. [新版本发布时控制台提醒]
reminder: true

# Allow to cache content generation. Introduced in NexT v6.0.0. [允许缓存内容生成。在NexT v6.0.0中引入]
cache:
  enable: false

# Remove unnecessary files after hexo generate. [hexo生成后删除不必要的文件]
minify: false

# Define custom file paths. [定义自定义文件路径]
# Create your custom files in site directory `source/_data` and uncomment needed files below. [在站点目录`source/_data`中创建自定义文件，并取消注释下面需要的文件]
custom_file_path:
#  head: source/_data/head.swig
#  header: source/_data/header.swig
#  sidebar: source/_data/sidebar.swig
#  postMeta: source/_data/post-meta.swig
#  postBodyEnd: source/_data/post-body-end.swig
#  footer: source/_data/footer.swig
#  bodyEnd: source/_data/body-end.swig
#  variable: source/_data/variables.styl
#  mixin: source/_data/mixins.styl
#  style: source/_data/styles.styl


# ---------------------------------------------------------------
# Site Information Settings [站点信息设置]
# See: https://theme-next.org/docs/getting-started/ [参考文档：https://theme-next.org/docs/getting-started/]
# ---------------------------------------------------------------

favicon:
  small: /images/favicon-16x16-next.png
  medium: /images/favicon-32x32-next.png
  apple_touch_icon: /images/apple-touch-icon-next.png
  safari_pinned_tab: /images/logo.svg
  #android_manifest: /images/manifest.json
  #ms_browserconfig: /images/browserconfig.xml

# Show multilingual switcher in footer. [在页脚显示多语言切换器]
language_switcher: true

footer:
  # Specify the date when the site was setup. If not defined, current year will be used. [指定网站建立日期。如果未定义，将使用当前年份]
  #since: 2015

  # Icon between year and copyright info. [年份和版权信息之间的图标]
  icon:
    # Icon name in Font Awesome. See: https://fontawesome.com/icons [Font Awesome中的图标名称。参考：https://fontawesome.com/icons]
    name: fa fa-heart
    # If you want to animate the icon, set it to true. [如果您想动画化图标，请设置为true]
    animated: true
    # Change the color of icon, using Hex Code. [使用十六进制代码更改图标颜色]
    color: "#ff0000"

  # If not defined, `author` from Hexo `_config.yml` will be used. [如果未定义，将使用Hexo `_config.yml`中的`author`]
  copyright:

  # Powered by Hexo & NexT [由Hexo和NexT驱动]
  powered: false

  # Beian ICP and gongan information for Chinese users. See: https://beian.miit.gov.cn, http://www.beian.gov.cn [中国用户的ICP和公安备案信息。参考：https://beian.miit.gov.cn, http://www.beian.gov.cn]
  beian:
    enable: false
    icp:
    # The digit in the num of gongan beian. [公安备案号码中的数字]
    gongan_id:
    # The full num of gongan beian. [公安备案完整号码]
    gongan_num:
    # The icon for gongan beian. See: http://www.beian.gov.cn/portal/download [公安备案的图标。参考：http://www.beian.gov.cn/portal/download]
    gongan_icon_url:

# Creative Commons 4.0 International License. [知识共享4.0国际许可证]
# See: https://creativecommons.org/share-your-work/licensing-types-examples [参考：https://creativecommons.org/share-your-work/licensing-types-examples]
# Available values of license: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero [可用许可证值：by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero]
# You can set a language value if you prefer a translated version of CC license, e.g. deed.zh [如果您更喜欢CC许可证的翻译版本，可以设置语言值，例如deed.zh]
# CC licenses are available in 39 languages, you can find the specific and correct abbreviation you need on https://creativecommons.org [CC许可证提供39种语言，您可以在https://creativecommons.org上找到您需要的具体和正确的缩写]
creative_commons:
  license: by-nc-sa
  sidebar: false
  post: false
  language:


# ---------------------------------------------------------------
# Scheme Settings [方案设置]
# ---------------------------------------------------------------

# Schemes [方案]
#scheme: Muse
#scheme: Mist
#scheme: Pisces
scheme: Gemini

# Dark Mode [暗色模式]
darkmode: true


# ---------------------------------------------------------------
# Menu Settings [菜单设置]
# ---------------------------------------------------------------

# Usage: `Key: /link/ || icon` [用法：`Key: /link/ || icon`]
# Key is the name of menu item. If the translation for this item is available, the translated text will be loaded, otherwise the Key name will be used. Key is case-senstive. [Key是菜单项的名称。如果此项目有可用翻译，将加载翻译文本，否则将使用Key名称。Key区分大小写。]
# Value before `||` delimiter is the target link, value after `||` delimiter is the name of Font Awesome icon. [`||`分隔符前的值是目标链接，`||`分隔符后的值是Font Awesome图标名称。]
# When running the site in a subdirectory (e.g. yoursite.com/blog), remove the leading slash from link value (/archives -> archives). [在子目录中运行网站时（例如yoursite.com/blog），请删除链接值的前导斜杠（/archives -> archives）。]
# External url should start with http:// or https:// [外部url应以http://或https://开头]
menu:
  home: / || fa fa-home
  about: /about/ || fa fa-user
  tags: /tags/ || fa fa-tags
  #  categories: /categories/ || fa fa-th
  archives: /archives/ || fa fa-archive
  schedule: /schedule/ || fa fa-calendar
#  sitemap: /sitemap.xml || fa fa-sitemap
#  commonweal: /404/ || fa fa-heartbeat

# Enable / Disable menu icons / item badges. [启用/禁用菜单图标/项目徽章]
menu_settings:
  icons: true
  badges: false


# ---------------------------------------------------------------
# Sidebar Settings [侧边栏设置]
# See: https://theme-next.org/docs/theme-settings/sidebar [参考文档：https://theme-next.org/docs/theme-settings/sidebar]
# ---------------------------------------------------------------

sidebar:
  # Sidebar Position. [侧边栏位置]
  position: left
  #position: right

  # Manual define the sidebar width. If commented, will be default for: [手动定义侧边栏宽度。如果注释掉，将使用默认值：]
  # Muse | Mist: 320
  # Pisces | Gemini: 240
  #width: 300

  # Sidebar Display (only for Muse | Mist), available values: [侧边栏显示（仅适用于Muse | Mist），可用值：]
  #  - post    expand on posts automatically. Default. [在文章上自动展开。默认。]
  #  - always  expand for all pages automatically. [为所有页面自动展开。]
  #  - hide    expand only when click on the sidebar toggle icon. [仅在单击侧边栏切换图标时展开。]
  #  - remove  totally remove sidebar including sidebar toggle. [完全移除侧边栏包括切换图标。]
  display: post

  # Sidebar padding in pixels. [侧边栏内边距（像素）]
  padding: 18
  # Sidebar offset from top menubar in pixels (only for Pisces | Gemini). [侧边栏距顶部菜单栏的偏移量（像素）（仅适用于Pisces | Gemini）]
  offset: 12
  # Enable sidebar on narrow view (only for Muse | Mist). [在窄视图下启用侧边栏（仅适用于Muse | Mist）]
  onmobile: false

# Sidebar Avatar [侧边栏头像]
avatar:
  # Replace the default image and set the url here. [在此替换默认图像并设置url]
  url: #/images/avatar.gif
  # If true, the avatar will be dispalyed in circle. [如果为true，头像将以圆形显示]
  rounded: false
  # If true, the avatar will be rotated with the cursor. [如果为true，头像将随光标旋转]
  rotated: false

# Posts / Categories / Tags in sidebar. [侧边栏中的文章/分类/标签]
site_state: true

# Social Links [社交链接]
# Usage: `Key: permalink || icon` [用法：`Key: permalink || icon`]
# Key is the link label showing to end users. [Key是显示给最终用户的链接标签]
# Value before `||` delimiter is the target permalink, value after `||` delimiter is the name of Font Awesome icon. [`||`分隔符前的值是目标永久链接，`||`分隔符后的值是Font Awesome图标名称]
social:
  GitHub: https://github.com/NGshiyu || fab fa-github
  E-Mail: mailto:codedog39@163.com || fa fa-envelope
  #  Weibo: https://weibo.com/yourname || fab fa-weibo
  #  Google: https://plus.google.com/yourname || fab fa-google
  Twitter: https://twitter.com/NG_shiyu || fab fa-twitter
#  FB Page: https://www.facebook.com/yourname || fab fa-facebook
#  StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
#  YouTube: https://youtube.com/yourname || fab fa-youtube
#  Instagram: https://instagram.com/yourname || fab fa-instagram
#  Skype: skype:yourname?call|chat || fab fa-skype

social_icons:
  enable: true
  icons_only: false
  transition: false

# Blog rolls [博客链接]
links_settings:
  icon: fa fa-link
  title: Links
  # Available values: block | inline [可用值：block | inline]
  layout: block

links:
#Title: http://yoursite.com

# Table of Contents in the Sidebar [侧边栏中的目录]
# Front-matter variable (unsupport wrap expand_all). [Front-matter变量（不支持wrap expand_all）]
toc:
  enable: true
  # Automatically add list number to toc. [自动为目录添加列表编号]
  number: true
  # If true, all words will placed on next lines if header width longer then sidebar width. [如果为true，当标题宽度超过侧边栏宽度时，所有单词将放置在下一行]
  wrap: false
  # If true, all level of TOC in a post will be displayed, rather than the activated part of it. [如果为true，将显示文章中所有级别的目录，而不是仅显示激活的部分]
  expand_all: false
  # Maximum heading depth of generated toc. [生成目录的最大标题深度]
  max_depth: 6

# A button to open designated chat widget in sidebar. [在侧边栏中打开指定聊天小部件的按钮]
# Firstly, you need enable the chat service you want to activate its sidebar button. [首先，您需要启用要激活其侧边栏按钮的聊天服务]
chat:
  enable: false
  #service: chatra
  #service: tidio
  icon: fa fa-comment # Icon name in Font Awesome, set false to disable icon. [Font Awesome中的图标名称，设置为false以禁用图标]
  text: Chat # Button text, change it as you wish. [按钮文本，您可以随意更改]


# ---------------------------------------------------------------
# Post Settings [文章设置]
# See: https://theme-next.org/docs/theme-settings/posts [参考文档：https://theme-next.org/docs/theme-settings/posts]
# ---------------------------------------------------------------

# Automatically excerpt description in homepage as preamble text. [在首页自动摘录描述作为前言文本]
excerpt_description: true

# Read more button [阅读更多按钮]
# If true, the read more button will be displayed in excerpt section. [如果为true，阅读更多按钮将显示在摘录部分]
read_more_btn: true

# Post meta display settings [文章元数据显示设置]
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    another_day: true
  categories: true

# Post wordcount display settings [文章字数统计显示设置]
# Dependencies: https://github.com/theme-next/hexo-symbols-count-time [依赖项：https://github.com/theme-next/hexo-symbols-count-time]
symbols_count_time:
  separated_meta: true
  item_text_post: true
  item_text_total: false

# Use icon instead of the symbol # to indicate the tag at the bottom of the post [使用图标而不是符号#来指示文章底部的标签]
tag_icon: false

# Reward (Donate) [奖励（捐赠）]
# Front-matter variable (unsupport animation). [Front-matter变量（不支持动画）]
reward_settings:
  # If true, reward will be displayed in every article by default. [如果为true，默认将在每篇文章中显示奖励]
  enable: false
  animation: false
  #comment: Donate comment here. [在此添加捐赠评论]

reward:
#wechatpay: /images/wechatpay.png
#alipay: /images/alipay.png
#paypal: /images/paypal.png
#bitcoin: /images/bitcoin.png

# Subscribe through Telegram Channel, Twitter, etc. [通过Telegram频道、Twitter等订阅]
# Usage: `Key: permalink || icon` (Font Awesome) [用法：`Key: permalink || icon` (Font Awesome)]
follow_me:
#Twitter: https://twitter.com/username || fab fa-twitter
#Telegram: https://t.me/channel_name || fab fa-telegram
#WeChat: /images/wechat_channel.jpg || fab fa-weixin
#RSS: /atom.xml || fa fa-rss

# Related popular posts [相关热门文章]
# Dependencies: https://github.com/tea3/hexo-related-popular-posts [依赖项：https://github.com/tea3/hexo-related-popular-posts]
related_posts:
  enable: false
  title: # Custom header, leave empty to use the default one [自定义标题，留空使用默认标题]
  display_in_home: false
  params:
    maxCount: 5
    #PPMixingRate: 0.0
    #isDate: false
    #isImage: false
    #isExcerpt: false

# Post edit [文章编辑]
# Dependencies: https://github.com/hexojs/hexo-deployer-git [依赖项：https://github.com/hexojs/hexo-deployer-git]
post_edit:
  enable: false
  url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name # Link for view source [查看源码的链接]
  #url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name # Link for fork & edit [Fork和编辑的链接]

# Show previous post and next post in post footer if exists [如果存在，在文章页脚显示上一篇和下一篇文章]
# Available values: left | right | false [可用值：left | right | false]
post_navigation: left


# ---------------------------------------------------------------
# Custom Page Settings [自定义页面设置]
# See: https://theme-next.org/docs/theme-settings/custom-pages [参考文档：https://theme-next.org/docs/theme-settings/custom-pages]
# ---------------------------------------------------------------

# TagCloud settings for tags page. [标签页的标签云设置]
tagcloud:
  # All values below are same as default, change them by yourself. [以下所有值都与默认值相同，请自行更改]
  min: 12 # Minimun font size in px [最小字体大小（像素）]
  max: 30 # Maxium font size in px [最大字体大小（像素）]
  start: "#ccc" # Start color (hex, rgba, hsla or color keywords) [开始颜色（十六进制、rgba、hsla或颜色关键词）]
  end: "#111" # End color (hex, rgba, hsla or color keywords) [结束颜色（十六进制、rgba、hsla或颜色关键词）]
  amount: 200 # Amount of tags, change it if you have more than 200 tags [标签数量，如果您有超过200个标签，请更改此值]

# Google Calendar [谷歌日历]
# Share your recent schedule to others via calendar page. [通过日历页面与他人分享您的最近日程]
calendar:
  calendar_id: <required> # Your Google account E-Mail [您的谷歌账户电子邮件]
  api_key: <required>
  orderBy: startTime
  offsetMax: 24 # Time Range [时间范围]
  offsetMin: 4 # Time Range [时间范围]
  showDeleted: false
  singleEvents: true
  maxResults: 250


# ---------------------------------------------------------------
# Misc Theme Settings [其他主题设置]
# ---------------------------------------------------------------

# Set the text alignment in posts / pages. [设置文章/页面中的文本对齐方式]
text_align:
  # Available values: start | end | left | right | center | justify | justify-all | match-parent [可用值：start | end | left | right | center | justify | justify-all | match-parent]
  desktop: justify
  mobile: justify

# Reduce padding / margin indents on devices with narrow width. [在窄宽度设备上减少内边距/外边距缩进]
mobile_layout_economy: false

# Android Chrome header panel color ($brand-bg / $headband-bg => $black-deep). [Android Chrome标题面板颜色]
android_chrome_color: "#222"

# Custom Logo (Do not support scheme Mist) [自定义徽标（不支持Mist方案）]
custom_logo: #/uploads/custom-logo.jpg

codeblock:
  # Code Highlight theme [代码高亮主题]
  # Available values: normal | night | night eighties | night blue | night bright | solarized | solarized dark | galactic [可用值：normal | night | night eighties | night blue | night bright | solarized | solarized dark | galactic]
  # See: https://github.com/chriskempson/tomorrow-theme [参考：https://github.com/chriskempson/tomorrow-theme]
  highlight_theme: normal
  # Add copy button on codeblock [在代码块上添加复制按钮]
  copy_button:
    enable: false
    # Show text copy result. [显示文本复制结果]
    show_result: false
    # Available values: default | flat | mac [可用值：default | flat | mac]
    style:

back2top:
  enable: true
  # Back to top in sidebar. [侧边栏中的返回顶部]
  sidebar: false
  # Scroll percent label in b2t button. [b2t按钮中的滚动百分比标签]
  scrollpercent: false

# Reading progress bar [阅读进度条]
reading_progress:
  enable: false
  # Available values: top | bottom [可用值：top | bottom]
  position: top
  color: "#37c6c0"
  height: 3px

# Bookmark Support [书签支持]
bookmark:
  enable: false
  # Customize the color of the bookmark. [自定义书签的颜色]
  color: "#222"
  # If auto, save the reading progress when closing the page or clicking the bookmark-icon. [如果为auto，关闭页面或点击书签图标时保存阅读进度]
  # If manual, only save it by clicking the bookmark-icon. [如果为manual，仅通过点击书签图标保存]
  save: auto

# `Follow me on GitHub` banner in the top-right corner. [右上角的`在GitHub上关注我`横幅]
github_banner:
  enable: false
  permalink: https://github.com/yourname
  title: Follow me on GitHub


# ---------------------------------------------------------------
# Font Settings [字体设置]
# See: https://theme-next.org/docs/theme-settings/#Fonts-Customization [参考文档：https://theme-next.org/docs/theme-settings/#Fonts-Customization]
# ---------------------------------------------------------------
# Find fonts on Google Fonts (https://www.google.com/fonts) [在Google Fonts上查找字体（https://www.google.com/fonts）]
# All fonts set here will have the following styles: [此处设置的所有字体都将具有以下样式：]
#   light | light italic | normal | normal italic | bold | bold italic
# Be aware that setting too much fonts will cause site running slowly [请注意，设置过多字体会导致网站运行缓慢]
# ---------------------------------------------------------------
# To avoid space between header and sidebar in scheme Pisces / Gemini, Web Safe fonts are recommended for `global` (and `title`): [为避免在Pisces/Gemini方案中标题和侧边栏之间的空格，建议为`global`（和`title`）使用Web安全字体：]
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------

font:
  enable: false

  # Uri of fonts host, e.g. https://fonts.googleapis.com (Default). [字体主机的URI，例如https://fonts.googleapis.com（默认）]
  host:

  # Font options: [字体选项：]
  # `external: true` will load this font family from `host` above. [`external: true`将从上面的`host`加载此字体族]
  # `family: Times New Roman`. Without any quotes. [`family: Times New Roman`。不带任何引号]
  # `size: x.x`. Use `em` as unit. Default: 1 (16px) [`size: x.x`。使用`em`作为单位。默认：1 (16px)]

  # Global font settings used for all elements inside <body>. [用于<body>内所有元素的全局字体设置]
  global:
    external: true
    family: Lato
    size:

  # Font settings for site title (.site-title). [网站标题的字体设置（.site-title）]
  title:
    external: true
    family:
    size:

  # Font settings for headlines (<h1> to <h6>). [标题的字体设置（<h1>到<h6>）]
  headings:
    external: true
    family:
    size:

  # Font settings for posts (.post-body). [文章正文的字体设置（.post-body）]
  posts:
    external: true
    family:

  # Font settings for <code> and code blocks. [<code>和代码块的字体设置]
  codes:
    external: true
    family:


# ---------------------------------------------------------------
# SEO Settings [SEO设置]
# ---------------------------------------------------------------

# Disable Baidu transformation on mobile devices. [在移动设备上禁用百度转码]
disable_baidu_transformation: false

# If true, site-subtitle will be added to index page. [如果为true，网站副标题将添加到首页]
# Remember to set up your site-subtitle in Hexo `_config.yml` (e.g. subtitle: Subtitle) [记得在Hexo `_config.yml`中设置您的网站副标题（例如：subtitle: Subtitle）]
index_with_subtitle: false

# Automatically add external URL with Base64 encrypt & decrypt. [自动使用Base64加密和解密添加外部URL]
exturl: false

# Google Webmaster tools verification. [Google网站管理员工具验证]
# See: https://www.google.com/webmasters [参考：https://www.google.com/webmasters]
google_site_verification:

# Bing Webmaster tools verification. [Bing网站管理员工具验证]
# See: https://www.bing.com/webmaster [参考：https://www.bing.com/webmaster]
bing_site_verification:

# Yandex Webmaster tools verification. [Yandex网站管理员工具验证]
# See: https://webmaster.yandex.ru [参考：https://webmaster.yandex.ru]
yandex_site_verification:

# Baidu Webmaster tools verification. [百度网站管理员工具验证]
# See: https://ziyuan.baidu.com/site [参考：https://ziyuan.baidu.com/site]
baidu_site_verification:

# Enable baidu push so that the blog will push the url to baidu automatically which is very helpful for SEO. [启用百度推送，使博客自动将URL推送到百度，这对SEO非常有帮助]
baidu_push: false


# ---------------------------------------------------------------
# Third Party Plugins & Services Settings [第三方插件和服务设置]
# See: https://theme-next.org/docs/third-party-services/ [参考文档：https://theme-next.org/docs/third-party-services/]
# More plugins: https://github.com/theme-next/awesome-next [更多插件：https://github.com/theme-next/awesome-next]
# You may need to install dependencies or set CDN URLs in `vendors` [您可能需要在`vendors`中安装依赖项或设置CDN URL]
# There are two different CDN providers by default: [默认有两个不同的CDN提供商：]
#   - jsDelivr (cdn.jsdelivr.net), works everywhere even in China [jsDelivr (cdn.jsdelivr.net)，在任何地方都能使用，包括中国]
#   - CDNJS (cdnjs.cloudflare.com), provided by cloudflare [CDNJS (cdnjs.cloudflare.com)，由cloudflare提供]
# ---------------------------------------------------------------

# Math Formulas Render Support [数学公式渲染支持]
math:
  # Default (true) will load mathjax / katex script on demand. [默认（true）将按需加载mathjax/katex脚本]
  # That is it only render those page which has `mathjax: true` in Front-matter. [即它只渲染那些在Front-matter中有`mathjax: true`的页面]
  # If you set it to false, it will load mathjax / katex srcipt EVERY PAGE. [如果将其设置为false，它将在每个页面加载mathjax/katex脚本]
  per_page: true

  # hexo-renderer-pandoc (or hexo-renderer-kramed) required for full MathJax support. [需要hexo-renderer-pandoc（或hexo-renderer-kramed）以获得完整的MathJax支持]
  mathjax:
    enable: true
    # See: https://mhchem.github.io/MathJax-mhchem/ [参考：https://mhchem.github.io/MathJax-mhchem/]
    mhchem: true

  # hexo-renderer-markdown-it-plus (or hexo-renderer-markdown-it with markdown-it-katex plugin) required for full Katex support. [需要hexo-renderer-markdown-it-plus（或带有markdown-it-katex插件的hexo-renderer-markdown-it）以获得完整的Katex支持]
  katex:
    enable: true
    # See: https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex [参考：https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex]
    copy_tex: true

# Easily enable fast Ajax navigation on your website. [轻松在您的网站上启用快速Ajax导航]
# Dependencies: https://github.com/theme-next/theme-next-pjax [依赖项：https://github.com/theme-next/theme-next-pjax]
pjax: false

# FancyBox is a tool that offers a nice and elegant way to add zooming functionality for images. [FancyBox是一个工具，为图像添加缩放功能提供了良好而优雅的方式]
# For more information: https://fancyapps.com/fancybox [更多信息：https://fancyapps.com/fancybox]
fancybox: false

# A JavaScript library for zooming images like Medium. [一个类似Medium的图像缩放JavaScript库]
# Do not enable both `fancybox` and `mediumzoom`. [不要同时启用`fancybox`和`mediumzoom`]
# For more information: https://github.com/francoischalifour/medium-zoom [更多信息：https://github.com/francoischalifour/medium-zoom]
mediumzoom: false

# Vanilla JavaScript plugin for lazyloading images. [用于延迟加载图像的Vanilla JavaScript插件]
# For more information: https://github.com/ApoorvSaxena/lozad.js [更多信息：https://github.com/ApoorvSaxena/lozad.js]
lazyload: true

# Pangu Support [Pangu支持]
# For more information: https://github.com/vinta/pangu.js [更多信息：https://github.com/vinta/pangu.js]
pangu: true

# Quicklink Support [Quicklink支持]
# Do not enable both `pjax` and `quicklink`. [不要同时启用`pjax`和`quicklink`]
# For more information: https://github.com/GoogleChromeLabs/quicklink [更多信息：https://github.com/GoogleChromeLabs/quicklink]
# Front-matter (unsupport home archive). [Front-matter（不支持首页归档）]
quicklink:
  enable: true

  # Home page and archive page can be controlled through home and archive options below. [首页和归档页面可以通过下面的home和archive选项控制]
  # This configuration item is independent of `enable`. [此配置项独立于`enable`]
  home: false
  archive: false

  # Default (true) will initialize quicklink after the load event fires. [默认（true）将在加载事件触发后初始化quicklink]
  delay: true
  # Custom a time in milliseconds by which the browser must execute prefetching. [自定义浏览器必须执行预取的时间（毫秒）]
  timeout: 3000
  # Default (true) will enable fetch() or falls back to XHR. [默认（true）将启用fetch()或回退到XHR]
  priority: true

  # For more flexibility you can add some patterns (RegExp, Function, or Array) to ignores. [为了更多的灵活性，您可以向ignores添加一些模式（RegExp、Function或Array）]
  # See: https://github.com/GoogleChromeLabs/quicklink#custom-ignore-patterns [参考：https://github.com/GoogleChromeLabs/quicklink#custom-ignore-patterns]
  ignores:


# ---------------------------------------------------------------
# Comments Settings [评论设置]
# See: https://theme-next.org/docs/third-party-services/comments [参考文档：https://theme-next.org/docs/third-party-services/comments]
# ---------------------------------------------------------------

# Multiple Comment System Support [多重评论系统支持]
comments:
  # Available values: tabs | buttons [可用值：tabs | buttons]
  style: tabs
  # Choose a comment system to be displayed by default. [选择默认显示的评论系统]
  # Available values: changyan | disqus | disqusjs | gitalk | livere | valine [可用值：changyan | disqus | disqusjs | gitalk | livere | valine]
  active:
  # Setting `true` means remembering the comment system selected by the visitor. [设置为`true`意味着记住访客选择的评论系统]
  storage: true
  # Lazyload all comment systems. [延迟加载所有评论系统]
  lazyload: false
  # Modify texts or order for any navs, here are some examples. [修改任何导航的文本或顺序，这里是一些示例]
  nav:
  #disqus:
  #  text: Load Disqus [加载Disqus]
  #  order: -1
  #gitalk:
  #  order: -2

# Disqus [Disqus评论系统]
disqus:
  enable: false
  shortname:
  count: true
  #post_meta_order: 0

# DisqusJS [DisqusJS评论系统]
# Alternative Disqus - Render comment component using Disqus API. [Disqus的替代方案 - 使用Disqus API渲染评论组件]
# Demo: https://suka.js.org/DisqusJS/ [演示：https://suka.js.org/DisqusJS/]
# For more information: https://github.com/SukkaW/DisqusJS [更多信息：https://github.com/SukkaW/DisqusJS]
disqusjs:
  enable: false
  # API Endpoint of Disqus API (https://disqus.com/api/). [Disqus API的API端点（https://disqus.com/api/）]
  # Leave api empty if you are able to connect to Disqus API. Otherwise you need a reverse proxy for it. [如果您能够连接到Disqus API，则将api留空。否则您需要为其设置反向代理]
  # For example: [例如：]
  # api: https://disqus.skk.moe/disqus/
  api:
  apikey: # Register new application from https://disqus.com/api/applications/ [从https://disqus.com/api/applications/注册新应用程序]
  shortname: # See: https://disqus.com/admin/settings/general/ [参考：https://disqus.com/admin/settings/general/]

# Changyan [畅言评论系统]
changyan:
  enable: false
  appid:
  appkey:
  #post_meta_order: 0

# Valine [Valine评论系统]
# For more information: https://valine.js.org, https://github.com/xCss/Valine [更多信息：https://valine.js.org, https://github.com/xCss/Valine]
valine:
  enable: false
  appid: # Your leancloud application appid [您的leancloud应用appid]
  appkey: # Your leancloud application appkey [您的leancloud应用appkey]
  notify: false # Mail notifier [邮件通知器]
  verify: false # Verification code [验证码]
  placeholder: Just go go # Comment box placeholder [评论框占位符]
  avatar: mm # Gravatar style [Gravatar样式]
  guest_info: nick,mail,link # Custom comment header [自定义评论标题]
  pageSize: 10 # Pagination size [分页大小]
  language: # Language, available values: en, zh-cn [语言，可用值：en, zh-cn]
  visitor: false # Article reading statistic [文章阅读统计]
  comment_count: true # If false, comment count will only be displayed in post page, not in home page [如果为false，评论数量将只在文章页面显示，不在首页显示]
  recordIP: false # Whether to record the commenter IP [是否记录评论者IP]
  serverURLs: # When the custom domain name is enabled, fill it in here (it will be detected automatically by default, no need to fill in) [启用自定义域名时，在此填写（默认将自动检测，无需填写）]
  #post_meta_order: 0

# LiveRe comments system [LiveRe评论系统]
# You can get your uid from https://livere.com/insight/myCode (General web site) [您可以从https://livere.com/insight/myCode获取您的uid（普通网站）]
livere_uid: # <your_uid>

# Gitalk [Gitalk评论系统]
# For more information: https://gitalk.github.io, https://github.com/gitalk/gitalk [更多信息：https://gitalk.github.io, https://github.com/gitalk/gitalk]
gitalk:
  enable: false
  github_id: # GitHub repo owner [GitHub仓库所有者]
  repo: # Repository name to store issues [存储问题的仓库名称]
  client_id: # GitHub Application Client ID [GitHub应用客户端ID]
  client_secret: # GitHub Application Client Secret [GitHub应用客户端密钥]
  admin_user: # GitHub repo owner and collaborators, only these guys can initialize gitHub issues [GitHub仓库所有者和协作者，只有这些人可以初始化GitHub问题]
  distraction_free_mode: true # Facebook-like distraction free mode [类似Facebook的无干扰模式]
  # Gitalk's display language depends on user's browser or system environment [Gitalk的显示语言取决于用户的浏览器或系统环境]
  # If you want everyone visiting your site to see a uniform language, you can set a force language value [如果您希望访问您网站的每个人都看到统一的语言，可以设置强制语言值]
  # Available values: en | es-ES | fr | ru | zh-CN | zh-TW [可用值：en | es-ES | fr | ru | zh-CN | zh-TW]
  language:


# ---------------------------------------------------------------
# Post Widgets & Content Sharing Services [文章小部件和内容共享服务]
# See: https://theme-next.org/docs/third-party-services/post-widgets [参考文档：https://theme-next.org/docs/third-party-services/post-widgets]
# ---------------------------------------------------------------

# Star rating support to each article. [为每篇文章提供星级评分支持]
# To get your ID visit https://widgetpack.com [要获取您的ID，请访问https://widgetpack.com]
rating:
  enable: false
  id:     # <app_id>
  color:  fc6423

# AddThis Share. See: https://www.addthis.com [AddThis分享。参考：https://www.addthis.com]
# Go to https://www.addthis.com/dashboard to customize your tools. [访问https://www.addthis.com/dashboard来自定义您的工具]
add_this_id:


# ---------------------------------------------------------------
# Statistics and Analytics [统计和分析]
# See: https://theme-next.org/docs/third-party-services/statistics-and-analytics [参考文档：https://theme-next.org/docs/third-party-services/statistics-and-analytics]
# ---------------------------------------------------------------

# Google Analytics [谷歌分析]
google_analytics:
  tracking_id: # <app_id>
  # By default, NexT will load an external gtag.js script on your site. [默认情况下，NexT将在您的网站上加载外部gtag.js脚本]
  # If you only need the pageview feature, set the following option to true to get a better performance. [如果您只需要页面浏览量功能，请将以下选项设置为true以获得更好的性能]
  only_pageview: false

# Baidu Analytics [百度分析]
baidu_analytics: # <app_id>

# Growingio Analytics [Growingio分析]
growingio_analytics: # <project_id>

# CNZZ count [CNZZ统计]
cnzz_siteid:

# Show number of visitors of each article. [显示每篇文章的访客数量]
# You can visit https://leancloud.cn to get AppID and AppKey. [您可以访问https://leancloud.cn获取AppID和AppKey]
# AppID and AppKey are recommended to be the same as valine's for counter compatibility. [为了计数器兼容性，建议AppID和AppKey与valine的相同]
# Do not enable both `valine.visitor` and `leancloud_visitors`. [不要同时启用`valine.visitor`和`leancloud_visitors`]
leancloud_visitors:
  enable: false
  app_id: # <your app id> [您的应用id]
  app_key: # <your app key> [您的应用密钥]
  # Required for apps from CN region [中国地区应用必需]
  server_url: # <your server url> [您的服务器url]
  # Dependencies: https://github.com/theme-next/hexo-leancloud-counter-security [依赖项：https://github.com/theme-next/hexo-leancloud-counter-security]
  # If you don't care about security in leancloud counter and just want to use it directly [如果您不关心leancloud计数器中的安全性，只想直接使用它]
  # (without hexo-leancloud-counter-security plugin), set `security` to `false`. [（不使用hexo-leancloud-counter-security插件），请将`security`设置为`false`]
  security: true

# Another tool to show number of visitors to each article. [另一个显示每篇文章访客数量的工具]
# Visit https://console.firebase.google.com/u/0/ to get apiKey and projectId. [访问https://console.firebase.google.com/u/0/获取apiKey和projectId]
# Visit https://firebase.google.com/docs/firestore/ to get more information about firestore. [访问https://firebase.google.com/docs/firestore/获取有关firestore的更多信息]
firestore:
  enable: false
  collection: articles # Required, a string collection name to access firestore database [必需，用于访问firestore数据库的字符串集合名称]
  apiKey: # Required [必需]
  projectId: # Required [必需]

# Show Views / Visitors of the website / page with busuanzi. [使用busuanzi显示网站/页面的浏览量/访客数]
# Get more information on http://ibruce.info/2015/04/04/busuanzi [在http://ibruce.info/2015/04/04/busuanzi获取更多信息]
busuanzi_count:
  enable: false
  total_visitors: true
  total_visitors_icon: fa fa-user
  total_views: true
  total_views_icon: fa fa-eye
  post_views: true
  post_views_icon: fa fa-eye


# ---------------------------------------------------------------
# Search Services [搜索服务]
# See: https://theme-next.org/docs/third-party-services/search-services [参考文档：https://theme-next.org/docs/third-party-services/search-services]
# ---------------------------------------------------------------

# Algolia Search [Algolia搜索]
# For more information: https://www.algolia.com [更多信息：https://www.algolia.com]
algolia_search:
  enable: false
  hits:
    per_page: 10
  labels:
    input_placeholder: Search for Posts [搜索文章]
    hits_empty: "We didn't find any results for the search: ${query}"
    hits_stats: "${hits} results found in ${time} ms"

# Local Search [本地搜索]
# Dependencies: https://github.com/theme-next/hexo-generator-searchdb [依赖项：https://github.com/theme-next/hexo-generator-searchdb]
local_search:
  enable: true
  # If auto, trigger search by changing input. [如果为auto，通过更改输入触发搜索]
  # If manual, trigger search by pressing enter key or search button. [如果为manual，通过按回车键或搜索按钮触发搜索]
  trigger: auto
  # Show top n results per article, show all results by setting to -1 [每篇文章显示前n个结果，设置为-1显示所有结果]
  top_n_per_article: -1
  # Unescape html strings to the readable one. [将html字符串转义为可读的字符串]
  unescape: true
  # Preload the search data when the page loads. [页面加载时预加载搜索数据]
  preload: true

# Swiftype Search API Key [Swiftype搜索API密钥]
swiftype_key:


# ---------------------------------------------------------------
# Chat Services [聊天服务]
# See: https://theme-next.org/docs/third-party-services/chat-services [参考文档：https://theme-next.org/docs/third-party-services/chat-services]
# ---------------------------------------------------------------

# Chatra Support [Chatra支持]
# See: https://chatra.io [参考：https://chatra.io]
# Dashboard: https://app.chatra.io/settings/general [控制台：https://app.chatra.io/settings/general]
chatra:
  enable: false
  async: true
  id: # Visit Dashboard to get your ChatraID [访问控制台获取您的ChatraID]
  #embed: # Unfinished experimental feature for developers. See: https://chatra.io/help/api/#injectto [未完成的开发者实验功能。参考：https://chatra.io/help/api/#injectto]

# Tidio Support [Tidio支持]
# See: https://www.tidiochat.com [参考：https://www.tidiochat.com]
# Dashboard: https://www.tidiochat.com/panel/dashboard [控制台：https://www.tidiochat.com/panel/dashboard]
tidio:
  enable: false
  key: # Public Key, get it from dashboard. See: https://www.tidiochat.com/panel/settings/developer [公钥，从控制台获取。参考：https://www.tidiochat.com/panel/settings/developer]


# ---------------------------------------------------------------
# Tags Settings [标签设置]
# See: https://theme-next.org/docs/tag-plugins/ [参考文档：https://theme-next.org/docs/tag-plugins/]
# ---------------------------------------------------------------

# Note tag (bs-callout) [笔记标签（bs-callout）]
note:
  # Note tag style values: [笔记标签样式值：]
  #  - simple    bs-callout old alert style. Default. [bs-callout旧警报样式。默认]
  #  - modern    bs-callout new (v2-v3) alert style. [bs-callout新(v2-v3)警报样式]
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow. [带有背景的平面标注样式，如Mozilla或StackOverflow上的样式]
  #  - disabled  disable all CSS styles import of note tag. [禁用笔记标签的所有CSS样式导入]
  style: simple
  icons: false
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6). [现代和平面样式的背景较浅偏移量百分比（modern: -12 | 12; flat: -18 | 6）]
  # Offset also applied to label tag variables. This option can work with disabled note tag. [偏移量也应用于标签变量。此选项可与禁用的笔记标签一起使用]
  light_bg_offset: 0

# Tabs tag [标签页标签]
tabs:
  transition:
    tabs: true
    labels: true

# PDF tag [PDF标签]
# NexT will try to load pdf files natively, if failed, pdf.js will be used. [NexT将尝试原生加载pdf文件，如果失败，将使用pdf.js]
# So, you have to install the dependency of pdf.js if you want to use pdf tag and make it available to all browsers. [因此，如果您想使用pdf标签并使其在所有浏览器中可用，必须安装pdf.js的依赖项]
# See: https://github.com/theme-next/theme-next-pdf [参考：https://github.com/theme-next/theme-next-pdf]
pdf:
  enable: true
  # Default height [默认高度]
  height: 500px

# Mermaid tag [Mermaid图表标签]
mermaid:
  enable: true
  # Available themes: default | dark | forest | neutral [可用主题：default | dark | forest | neutral]
  theme: forest


# ---------------------------------------------------------------
# Animation Settings [动画设置]
# ---------------------------------------------------------------

# Use velocity to animate everything. [使用velocity来制作所有内容的动画]
# For more information: http://velocityjs.org [更多信息：http://velocityjs.org]
motion:
  enable: true
  async: true
  transition:
    # Transition variants: [过渡变体：]
    # fadeIn | flipXIn | flipYIn | flipBounceXIn | flipBounceYIn
    # swoopIn | whirlIn | shrinkIn | expandIn
    # bounceIn | bounceUpIn | bounceDownIn | bounceLeftIn | bounceRightIn
    # slideUpIn | slideDownIn | slideLeftIn | slideRightIn
    # slideUpBigIn | slideDownBigIn | slideLeftBigIn | slideRightBigIn
    # perspectiveUpIn | perspectiveDownIn | perspectiveLeftIn | perspectiveRightIn
    post_block: fadeIn
    post_header: slideDownIn
    post_body: slideDownIn
    coll_header: slideLeftIn
    # Only for Pisces | Gemini. [仅适用于Pisces | Gemini]
    sidebar: slideUpIn

# Progress bar in the top during page loading. [页面加载期间顶部的进度条]
# Dependencies: https://github.com/theme-next/theme-next-pace [依赖项：https://github.com/theme-next/theme-next-pace]
# For more information: https://github.com/HubSpot/pace [更多信息：https://github.com/HubSpot/pace]
pace:
  enable: true
  # Themes list: [主题列表：]
  # big-counter | bounce | barber-shop | center-atom | center-circle | center-radar | center-simple
  # corner-indicator | fill-left | flat-top | flash | loading-bar | mac-osx | material | minimal
  theme: minimal

# JavaScript 3D library. [JavaScript 3D库]
# Dependencies: https://github.com/theme-next/theme-next-three [依赖项：https://github.com/theme-next/theme-next-three]
three:
  enable: true
  three_waves: true
  canvas_lines: true
  canvas_sphere: true

# Canvas-ribbon [Canvas丝带]
# Dependencies: https://github.com/theme-next/theme-next-canvas-ribbon [依赖项：https://github.com/theme-next/theme-next-canvas-ribbon]
# For more information: https://github.com/zproo/canvas-ribbon [更多信息：https://github.com/zproo/canvas-ribbon]
canvas_ribbon:
  enable: true
  size: 300 # The width of the ribbon [丝带的宽度]
  alpha: 0.6 # The transparency of the ribbon [丝带的透明度]
  zIndex: -1 # The display level of the ribbon [丝带的显示级别]


#! ---------------------------------------------------------------
#! DO NOT EDIT THE FOLLOWING SETTINGS [请勿编辑以下设置]
#! UNLESS YOU KNOW WHAT YOU ARE DOING [除非您知道自己在做什么]
#! See: https://theme-next.org/docs/advanced-settings [参考：https://theme-next.org/docs/advanced-settings]
#! ---------------------------------------------------------------

# Script Vendors. Set a CDN address for the vendor you want to customize. [脚本供应商。为您要自定义的供应商设置CDN地址]
# Be aware that you would better use the same version as internal ones to avoid potential problems. [请注意，您最好使用与内部版本相同的版本以避免潜在问题]
# Remember to use the https protocol of CDN files when you enable https on your site. [当您在网站上启用https时，请记得使用CDN文件的https协议]
vendors:
  # Internal path prefix. [内部路径前缀]
  _internal: lib

  # Internal version: 3.1.0 [内部版本：3.1.0]
  # anime: //cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js
  anime:

  # Internal version: 5.13.0 [内部版本：5.13.0]
  # fontawesome: //cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css
  # fontawesome: //cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css

# ===============================================================
# It's recommended to use Alternate Theme Config to configure NexT [建议使用备用主题配置来配置NexT]
# Modifying this file may result in merge conflict [修改此文件可能会导致合并冲突]
# See: https://theme-next.js.org/docs/getting-started/configuration [参见：https://theme-next.js.org/docs/getting-started/configuration]
# ===============================================================

# ---------------------------------------------------------------
# Theme Core Configuration Settings [主题核心配置设置]
# See: https://theme-next.js.org/docs/theme-settings/ [参见：https://theme-next.js.org/docs/theme-settings/]
# ---------------------------------------------------------------

# Allow to cache content generation. [允许缓存内容生成]
cache:
  enable: true

# Remove unnecessary files after hexo generate. [在hexo生成后移除不必要的文件]
minify: false

# Define custom file paths. [定义自定义文件路径]
# Create your custom files in site directory `source/_data` and uncomment needed files below. [在网站目录`source/_data`中创建自定义文件，并取消下面所需文件的注释]
custom_file_path:
  #head: source/_data/head.njk
  #header: source/_data/header.njk
  #sidebar: source/_data/sidebar.njk
  #postMeta: source/_data/post-meta.njk
  #postBodyStart: source/_data/post-body-start.njk
  #postBodyEnd: source/_data/post-body-end.njk
  #footer: source/_data/footer.njk
  #bodyEnd: source/_data/body-end.njk
  #variable: source/_data/variables.styl
  #mixin: source/_data/mixins.styl
  #style: source/_data/styles.styl


# ---------------------------------------------------------------
# Scheme Settings [方案设置]
# ---------------------------------------------------------------

# Schemes [方案]
scheme: Muse
#scheme: Mist
#scheme: Pisces
#scheme: Gemini

# Dark Mode [暗色模式]
darkmode: false

# Light-Dark Mode [明暗模式]
lightdark:
  enable: false
  # Add @supports (color: light-dark(red, red)) check [添加@supports (color: light-dark(red, red))检查]
  check_supports: true


# ---------------------------------------------------------------
# Site Information Settings [网站信息设置]
# ---------------------------------------------------------------

favicon:
  small: /images/favicon-16x16-next.png
  medium: /images/favicon-32x32-next.png
  apple_touch_icon: /images/apple-touch-icon-next.png
  safari_pinned_tab: /images/logo.svg
  #android_manifest: /manifest.json

# Custom Logo (Warning: Do not support scheme Mist) [自定义Logo（警告：不支持Mist方案）]
custom_logo: #/uploads/custom-logo.png

# Creative Commons 4.0 International License. [知识共享4.0国际许可证]
# See: https://creativecommons.org/about/cclicenses/ [参见：https://creativecommons.org/about/cclicenses/]
creative_commons:
  # Available values: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | cc-zero [可用值：by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | cc-zero]
  license: by-nc-sa
  # Available values: big | small [可用值：big | small]
  size: small
  sidebar: false
  post: false
  # You can set a language value if you prefer a translated version of CC license, e.g. deed.zh [如果您偏好CC许可证的翻译版本，可以设置语言值，例如deed.zh]
  # CC licenses are available in 39 languages, you can find the specific and correct abbreviation you need on https://creativecommons.org [CC许可证提供39种语言，您可以在https://creativecommons.org上找到您需要的具体和正确的缩写]
  language:

# Open graph settings [Open Graph设置]
# See: https://hexo.io/docs/helpers#open-graph [参见：https://hexo.io/docs/helpers#open-graph]
open_graph:
  enable: true
  options:
    #twitter_card: <twitter:card>
    #twitter_id: <twitter:creator>
    #twitter_site: <twitter:site>
    #twitter_image: <twitter:image>
    #google_plus: <g+:profile_link>
    #fb_admins: <fb:admin_id>
    #fb_app_id: <fb:app_id>


# ---------------------------------------------------------------
# Menu Settings [菜单设置]
# ---------------------------------------------------------------

# Usage: `Key: /link/ || icon` [用法：`Key: /link/ || icon`]
# Key is the name of menu item. If the translation for this item is available, the translated text will be loaded, otherwise the Key name will be used. Key is case-sensitive. [Key是菜单项的名称。如果该项目有翻译可用，将加载翻译文本，否则将使用Key名称。Key区分大小写]
# Value before `||` delimiter is the target link, value after `||` delimiter is the name of Font Awesome icon. [`||`分隔符前的值是目标链接，`||`分隔符后的值是Font Awesome图标的名称]
# External url should start with http:// or https:// [外部URL应以http://或https://开头]
menu:
  #home: / || fa fa-home
  #about: /about/ || fa fa-user
  #tags: /tags/ || fa fa-tags
  #categories: /categories/ || fa fa-th
  #archives: /archives/ || fa fa-archive
  #schedule: /schedule/ || fa fa-calendar
  #sitemap: /sitemap.xml || fa fa-sitemap
  #commonweal: /404/ || fa fa-heartbeat

# Enable / Disable menu icons / item badges. [启用/禁用菜单图标/项目徽章]
menu_settings:
  icons: true
  badges: false


# ---------------------------------------------------------------
# Sidebar Settings [侧边栏设置]
# See: https://theme-next.js.org/docs/theme-settings/sidebar [参见：https://theme-next.js.org/docs/theme-settings/sidebar]
# ---------------------------------------------------------------

sidebar:
  # Sidebar position. Available values: left | right [侧边栏位置。可用值：left | right]
  position: left

  # Sidebar width. [侧边栏宽度]
  # Applicable to Muse | Mist and mobile of Pisces | Gemini. [适用于Muse | Mist以及Pisces | Gemini的移动端]
  width_expanded: 320
  # Applicable to desktop of Pisces | Gemini. [适用于Pisces | Gemini的桌面端]
  width_dual_column: 240

  # Sidebar display. [侧边栏显示]
  # Applicable to Muse | Mist and mobile of Pisces | Gemini. [适用于Muse | Mist以及Pisces | Gemini的移动端]
  # Available values: [可用值：]
  #  - post    expand on posts automatically. Default. [在文章页面自动展开。默认]
  #  - always  expand for all pages automatically. [在所有页面自动展开]
  #  - hide    expand only when click on the sidebar toggle icon. [仅在点击侧边栏切换图标时展开]
  #  - remove  totally remove sidebar including sidebar toggle. [完全移除侧边栏，包括切换图标]
  display: post

  # Sidebar padding in pixels. [侧边栏内边距，单位：像素]
  padding: 18
  # Sidebar offset from top menubar in pixels (only for Pisces | Gemini). [侧边栏距离顶部菜单栏的偏移量，单位：像素（仅适用于Pisces | Gemini）]
  offset: 12

# Sidebar Avatar [侧边栏头像]
avatar:
  # Replace the default image and set the url here. [替换默认图片并在此处设置URL]
  url: #/images/avatar.gif
  # If true, the avatar will be displayed in circle. [如果为true，头像将以圆形显示]
  rounded: false
  # If true, the avatar will be rotated with the cursor. [如果为true，头像将随光标旋转]
  rotated: false

# Posts / Categories / Tags in sidebar. [侧边栏中的文章/分类/标签]
site_state: true

# Social Links [社交链接]
# Usage: `Key: permalink || icon` [用法：`Key: permalink || icon`]
# Key is the link label showing to end users. [Key是显示给最终用户的链接标签]
# Value before `||` delimiter is the target permalink, value after `||` delimiter is the name of Font Awesome icon. [`||`分隔符前的值是目标永久链接，`||`分隔符后的值是Font Awesome图标的名称]
social:
  #GitHub: https://github.com/yourname || fab fa-github
  #E-Mail: mailto:yourname@gmail.com || fa fa-envelope
  #Weibo: https://weibo.com/yourname || fab fa-weibo
  #Twitter: https://twitter.com/yourname || fab fa-twitter
  #FB Page: https://www.facebook.com/yourname || fab fa-facebook
  #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
  #YouTube: https://youtube.com/yourname || fab fa-youtube
  #Instagram: https://instagram.com/yourname || fab fa-instagram
  #Skype: skype:yourname?call|chat || fab fa-skype

social_icons:
  enable: true
  icons_only: false
  transition: false

# Blog rolls [博客链接]
links_settings:
  icon: fa fa-globe
  # Available values: block | inline [可用值：block | inline]
  layout: block

links:
  #Title: https://example.com

# Table of Contents in the Sidebar [侧边栏中的目录]
# Front-matter variable (nonsupport wrap expand_all). [Front-matter变量（不支持wrap expand_all）]
toc:
  enable: true
  # Automatically add list number to toc. [自动为目录添加列表编号]
  number: true
  # If true, all words will placed on next lines if header width longer then sidebar width. [如果为true，当标题宽度超过侧边栏宽度时，所有单词将放置在下一行]
  wrap: false
  # If true, all level of TOC in a post will be displayed, rather than the activated part of it. [如果为true，将显示文章中所有级别的目录，而不是仅显示激活的部分]
  expand_all: false
  # Maximum heading depth of generated toc. [生成的目录的最大标题深度]
  max_depth: 6


# ---------------------------------------------------------------
# Footer Settings [页脚设置]
# See: https://theme-next.js.org/docs/theme-settings/footer [参见：https://theme-next.js.org/docs/theme-settings/footer]
# ---------------------------------------------------------------

# Show multilingual switcher in footer. [在页脚显示多语言切换器]
language_switcher: false

footer:
  # Specify the year when the site was setup. If not defined, current year will be used. [指定网站建立年份。如果未定义，将使用当前年份]
  #since: 2021

  # Icon between year and copyright info. [年份和版权信息之间的图标]
  icon:
    # Icon name in Font Awesome. See: https://fontawesome.com/icons [Font Awesome中的图标名称。参见：https://fontawesome.com/icons]
    name: fa fa-heart
    # If you want to animate the icon, set it to true. [如果您想为图标添加动画，请设置为true]
    animated: false
    # Change the color of icon, using Hex Code. [使用十六进制代码更改图标颜色]
    color: "#ff0000"

  # If not defined, `author` from Hexo `_config.yml` will be used. [如果未定义，将使用Hexo `_config.yml`中的`author`]
  # Set to `false` to disable the copyright statement. [设置为`false`以禁用版权声明]
  copyright:

  # Powered by Hexo & NexT [由Hexo & NexT驱动]
  powered: true

  # Beian ICP and gongan information for Chinese users. See: https://beian.miit.gov.cn, https://beian.mps.gov.cn [中国用户的备案ICP和公安信息。参见：https://beian.miit.gov.cn, https://beian.mps.gov.cn]
  beian:
    enable: false
    icp:
    # The digit in the num of gongan beian. [公安备案号码中的数字]
    gongan_id:
    # The full num of gongan beian. [公安备案号码的完整号码]
    gongan_num:
    # The icon for gongan beian. Login and See: https://beian.mps.gov.cn/web/business/businessHome/website [公安备案的图标。登录并参见：https://beian.mps.gov.cn/web/business/businessHome/website]
    gongan_icon_url:


# ---------------------------------------------------------------
# Post Settings [文章设置]
# See: https://theme-next.js.org/docs/theme-settings/posts [参见：https://theme-next.js.org/docs/theme-settings/posts]
# ---------------------------------------------------------------

# Use `description` in front-matter to specify post excerpt. [使用front-matter中的`description`来指定文章摘录]
excerpt_description: true

# Read more button [阅读更多按钮]
# If true, the read more button will be displayed in excerpt section. [如果为true，阅读更多按钮将显示在摘录部分]
read_more_btn: true

# Post meta display settings [文章元数据显示设置]
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    another_day: true
  categories: true

# Post wordcount display settings [文章字数显示设置]
# Dependencies: https://github.com/next-theme/hexo-word-counter [依赖：https://github.com/next-theme/hexo-word-counter]
symbols_count_time:
  separated_meta: true
  item_text_total: false

# Use icon instead of the symbol # to indicate the tag at the bottom of the post [使用图标而不是符号#来指示文章底部的标签]
tag_icon: false

# Donate (Sponsor) settings [捐赠（赞助）设置]
# Front-matter variable (nonsupport animation). [Front-matter变量（不支持动画）]
reward_settings:
  # If true, a donate button will be displayed in every article by default. [如果为true，默认情况下每篇文章都会显示一个捐赠按钮]
  enable: false
  animation: false

reward:
  #wechatpay: /images/wechatpay.png
  #alipay: /images/alipay.png
  #paypal: /images/paypal.png
  #bitcoin: /images/bitcoin.png

# Subscribe through Telegram Channel, Twitter, etc. [通过Telegram频道、Twitter等订阅]
# Usage: `Key: permalink || icon` (Font Awesome) [用法：`Key: permalink || icon` (Font Awesome)]
follow_me:
  #Twitter: https://twitter.com/username || fab fa-twitter
  #Telegram: https://t.me/channel_name || fab fa-telegram
  #WeChat: /images/wechat_channel.png || fab fa-weixin
  #RSS: /atom.xml || fa fa-rss

# Related popular posts [相关热门文章]
# Dependencies: https://github.com/next-theme/hexo-posts-embedding [依赖：https://github.com/next-theme/hexo-posts-embedding]
# Or: https://github.com/sergeyzwezdin/hexo-related-posts [或：https://github.com/sergeyzwezdin/hexo-related-posts]
related_posts:
  enable: false
  icon: fa fa-signs-post

# Post edit [文章编辑]
# Easily browse and edit blog source code online. [轻松在线浏览和编辑博客源代码]
post_edit:
  enable: false
  url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name/ # Link for view source [查看源代码的链接]
  #url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/ # Link for fork & edit [Fork和编辑的链接]

# Show previous post and next post in post footer if exists [如果存在，在文章页脚显示上一篇文章和下一篇文章]
# Available values: left | right | false [可用值：left | right | false]
post_navigation: left


# ---------------------------------------------------------------
# Custom Page Settings [自定义页面设置]
# See: https://theme-next.js.org/docs/theme-settings/custom-pages [参见：https://theme-next.js.org/docs/theme-settings/custom-pages]
# ---------------------------------------------------------------

# TagCloud settings for tags page. [标签页面的标签云设置]
tagcloud:
  min: 12 # Minimum font size in px [最小字体大小，单位：像素]
  max: 30 # Maximum font size in px [最大字体大小，单位：像素]
  amount: 200 # Total amount of tags [标签总数]
  orderby: name # Order of tags [标签排序方式]
  order: 1 # Sort order [排序顺序]

# Google Calendar [谷歌日历]
# Share your recent schedule to others via calendar page. [通过日历页面与他人分享您的近期日程]
calendar:
  calendar_id: <required> # Your Google account E-Mail [您的谷歌账户电子邮件]
  api_key: <required>
  orderBy: startTime
  showLocation: false
  offsetMax: 72 # Time Range [时间范围]
  offsetMin: 4 # Time Range [时间范围]
  showDeleted: false
  singleEvents: true
  maxResults: 250


# ---------------------------------------------------------------
# Misc Theme Settings [杂项主题设置]
# See: https://theme-next.js.org/docs/theme-settings/miscellaneous [参见：https://theme-next.js.org/docs/theme-settings/miscellaneous]
# ---------------------------------------------------------------

# Preload styles and preconnect CDN for fonts and plugins. [预加载样式并为字体和插件预连接CDN]
# For more information: https://www.w3.org/TR/resource-hints/#preconnect [更多信息：https://www.w3.org/TR/resource-hints/#preconnect]
preconnect: false

# Set the text alignment in posts / pages. [设置文章/页面中的文本对齐方式]
text_align:
  # Available values: start | end | left | right | center | justify | justify-all | match-parent [可用值：start | end | left | right | center | justify | justify-all | match-parent]
  desktop: justify
  mobile: justify

# Reduce padding / margin indents on devices with narrow width. [在窄宽度设备上减少内边距/外边距缩进]
mobile_layout_economy: false

# Browser header panel color. [浏览器标题栏颜色]
theme_color:
  light: "#222"
  dark: "#222"

# Override browsers' default behavior. [覆盖浏览器的默认行为]
body_scrollbar:
  # Place the scrollbar over the content. [将滚动条放置在内容之上]
  overlay: false
  # Reserving space for the scrollbar gutter even if the content is not overflowing. [即使内容没有溢出，也为滚动条凹槽预留空间]
  stable: false

codeblock:
  # Code Highlight theme [代码高亮主题]
  # All available themes: https://theme-next.js.org/highlight/ [所有可用主题：https://theme-next.js.org/highlight/]
  theme:
    light: default
    dark: stackoverflow-dark
  prism:
    light: prism
    dark: prism-dark
  # Add copy button on codeblock [在代码块上添加复制按钮]
  copy_button:
    enable: false
    # Available values: default | flat | mac [可用值：default | flat | mac]
    style:
  # Fold code block [折叠代码块]
  fold:
    enable: false
    height: 500
  # Display language name [显示语言名称]
  language: false

back2top:
  enable: true
  # Back to top in sidebar. [侧边栏中的返回顶部]
  sidebar: false
  # Scroll percent label in b2t button. [返回顶部按钮中的滚动百分比标签]
  scrollpercent: false

# Reading progress bar [阅读进度条]
reading_progress:
  enable: false
  # Available values: left | right [可用值：left | right]
  start_at: left
  # Available values: top | bottom [可用值：top | bottom]
  position: top
  reversed: false
  color: "#37c6c0"
  height: 3px

# Bookmark Support [书签支持]
bookmark:
  enable: false
  # Customize the color of the bookmark. [自定义书签的颜色]
  color: "#222"
  # If auto, save the reading progress when closing the page or clicking the bookmark-icon. [如果为auto，在关闭页面或点击书签图标时保存阅读进度]
  # If manual, only save it by clicking the bookmark-icon. [如果为manual，仅通过点击书签图标保存]
  save: auto

# `Follow me on GitHub` banner in the top-right corner. [右上角的`在GitHub上关注我`横幅]
github_banner:
  enable: false
  permalink: https://github.com/yourname


# ---------------------------------------------------------------
# Font Settings [字体设置]
# ---------------------------------------------------------------
# Find fonts on Google Fonts (https://fonts.google.com) [在Google Fonts上查找字体 (https://fonts.google.com)]
# All fonts set here will have the following styles: [此处设置的所有字体将具有以下样式：]
#   light | light italic | normal | normal italic | bold | bold italic [细体 | 细斜体 | 正常 | 正常斜体 | 粗体 | 粗斜体]
# Be aware that setting too much fonts will cause site loading slowly [请注意，设置太多字体会导致网站加载缓慢]
# ---------------------------------------------------------------
# Web Safe fonts are recommended for `global` (and `title`): [建议为`global`（和`title`）使用Web安全字体：]
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------

font:
  enable: false

  # Uri of fonts host, e.g. https://fonts.googleapis.com (Default). [字体主机的URI，例如https://fonts.googleapis.com（默认）]
  host:

  # Font options: [字体选项：]
  # `external: true` will load this font family from `host` above. [`external: true`将从上面的`host`加载此字体系列]
  # `family: Times New Roman`. Without any quotes. [`family: Times New Roman`。不带任何引号]
  # `size: x.x`. Use `em` as unit. Default: 1 (16px) [`size: x.x`。使用`em`作为单位。默认：1 (16px)]

  # Global font settings used for all elements inside <body>. [用于<body>内所有元素的全局字体设置]
  global:
    external: true
    family: Lato
    size:

  # Font settings for site title (.site-title). [网站标题的字体设置（.site-title）]
  title:
    external: true
    family:
    size:

  # Font settings for headlines (<h1> to <h6>). [标题的字体设置（<h1>到<h6>）]
  headings:
    external: true
    family:
    size:

  # Font settings for posts (.post-body). [文章的字体设置（.post-body）]
  posts:
    external: true
    family:

  # Font settings for <code> and code blocks. [<code>和代码块的字体设置]
  codes:
    external: true
    family:


# ---------------------------------------------------------------
# SEO Settings [SEO设置]
# See: https://theme-next.js.org/docs/theme-settings/seo [参见：https://theme-next.js.org/docs/theme-settings/seo]
# ---------------------------------------------------------------

# If true, site-subtitle will be added to the title of index page. [如果为true，网站副标题将添加到索引页面的标题中]
# Remember to set up your site-subtitle in Hexo `_config.yml` (e.g. subtitle: Subtitle) [记得在Hexo `_config.yml`中设置您的网站副标题（例如：subtitle: Subtitle）]
index_with_subtitle: false

# Automatically add external URL with Base64 encrypt & decrypt. [自动使用Base64加密和解密添加外部URL]
exturl: false
# If true, an icon will be attached to each external URL [如果为true，将为每个外部URL附加一个图标]
exturl_icon: true

# Google Webmaster tools verification. [Google网站管理员工具验证]
# See: https://developers.google.com/search [参见：https://developers.google.com/search]
google_site_verification:

# Bing Webmaster tools verification. [Bing网站管理员工具验证]
# See: https://www.bing.com/webmasters [参见：https://www.bing.com/webmasters]
bing_site_verification:

# Yandex Webmaster tools verification. [Yandex网站管理员工具验证]
# See: https://webmaster.yandex.ru [参见：https://webmaster.yandex.ru]
yandex_site_verification:

# Baidu Webmaster tools verification. [百度网站管理员工具验证]
# See: https://ziyuan.baidu.com/site [参见：https://ziyuan.baidu.com/site]
baidu_site_verification:


# ---------------------------------------------------------------
# Tags Settings [标签设置]
# See: https://theme-next.js.org/docs/tag-plugins/ [参见：https://theme-next.js.org/docs/tag-plugins/]
# ---------------------------------------------------------------

# Note tag (bootstrap callout) [便签标签（bootstrap callout）]
note:
  # Note tag style values: [便签标签样式值：]
  #  - simple    bootstrap callout old alert style. Default. [bootstrap callout旧警告样式。默认]
